services:
  claude-code:
    build: ./claude-code
    stdin_open: true
    tty: true
    environment:
      - HTTP_PROXY=http://tinyproxy:8888
      - HTTPS_PROXY=http://tinyproxy:8888
      - http_proxy=http://tinyproxy:8888
      - https_proxy=http://tinyproxy:8888
    networks:
      - internal
    volumes:
      - workspace:/home/node/workspace
      - ~/.claude:/home/node/.claude
    depends_on:
      - tinyproxy

  tinyproxy:
    build: ./tinyproxy
    networks:
      - internal
      - external

networks:
  internal:
    internal: true
  external:
    driver: bridge

volumes:
  workspace: